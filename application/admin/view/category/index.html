{extend name="public/base" /}
{block name="title"}所有分类{/block}
{block name="nav"}
    <span class="action-span"><a href="/index.php/admin/category/add.html">添加分类</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品分类 </span>
    <div style="clear:both"></div>
{/block}
{block name="body"}
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            {volist name='category' id='vo'}
            <tr align="center" class="0">
                <td align="left" class="first-cell" >
                    {$vo.lev|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}{$vo.cate_name}
                </td>
                <td width="30%" align="center">
                <a href="{:url('edit','id='.$vo['id'])}">编辑</a> |
                <a href="{:url('remove','id='.$vo['id'])}" title="移除" onclick="">移除</a>
                </td>
            </tr>
            {/volist}
            
        </table>
    </div>
</form>
{/block}
</body>
</html>
