{extend name="public/base" /}
{block name="title"}新增用户{/block}
{block name="nav"}
    <span class="action-span"><a href="{:url('index')}">用户列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"><a href="{:url('add')}">-新增用户</a> </span>
{/block}
{block name="body"}
<div class="main-div">
        <form action="" method="post" name="theForm" enctype="multipart/form-data">
            <table width="100%" id="general-table">
                <tr>
                    <td class="label">用户名称:</td>
                    <td>
                        <input type='text' name='username' maxlength="20" value=''  size='27' /> <font color="red">*</font>
                    </td>
                </tr>
                <tr>
                    <td class="label">密　　码:</td>
                    <td>
                        <input type='password' name='password' maxlength="20" value='' size='27'/> <font color="red">*</font>
                    </td>
                </tr>
                <tr>
                    <td class="label">分配角色:</td>
                    <td>
                        <select name="role_id">
                            {volist name="role_info" id="vo"}
                            {if condition="$vo.id > 1"}
                            <option value="{$vo.id}">{$vo.role_name}</option>
                            {/if}
                            {/volist}
                        </select>
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " />
                <input type="reset" value=" 重置 " />
            </div>
        </form>
</div>
{/block}
