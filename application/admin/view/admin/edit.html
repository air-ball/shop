{extend name="public/base" /}
{block name="title"}编辑用户{/block}

{block name="nav"}
<h1>
    <span class="action-span"><a href="{:url('index')}">用户列表</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 编辑用户 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">用户名:</td>
                <td>
                    <input type='text' name='username' maxlength="20" value="{$admin_info.username}" size='27' /><font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">新密码:</td>
                <td>
                    <input type='password' name='password' maxlength="20" value="" size='27' placeholder="留空则不修改密码" /><font color="red">*</font>
                </td>
            </tr>
            <tr>
                    
                <td class="label">角　　色:</td>
                <td>
                    <select name="role_id">
                        {volist name="role_info" id="vo"}
                        {if condition="$vo.id > 1"}
                        <option value="{$vo.id}" {eq name="$admin_info.role_id" value="$vo.id"} selected='selected' {/eq} >{$vo.role_name}</option>
                        {/if}
                        {/volist}
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
